Sanne Swagerman

Loopbaanontwikkeling
Sanne begon haar carrière met het streven om bij een groot bedrijf in Nederland te werken. Na drie pogingen slaagde ze erin een baan bij Q42 te krijgen. Bij Q42 werkte ze aan verschillende projecten, waaronder voor het Rijksmuseum, en ontwikkelde ze haar vaardigheden als engineer. Na de pandemie besloot ze verder te kijken en solliciteerde ze bij grote bedrijven zoals Spotify. Na een intensieve sollicitatieprocedure werd ze aangenomen en werkt ze nu aan features zoals de playlist user page bij Spotify.

Overgang van Studeren naar Werken
Sanne besprak de uitdagingen en de overgang van studeren naar werken, specifiek binnen grote bedrijven. Ze benadrukte het belang van het vinden van je doelen en wat je leuk vindt om te doen.

Vind je Droombaan
Binnen de tech zijn er veel opties, en het is belangrijk om te ontdekken wat je leuk vindt. Sanne vindt frontend het leukste omdat ze graag visuele dingen bouwt. Ze raadt aan om eerst te bedenken wat je leuk vindt, zoals het werken aan design systems of het bouwen van UI's. Ook is het belangrijk om te overwegen wat je belangrijk vindt in een bedrijf, zoals remote werken of een fysieke werkplek, en of je bij een agency of een startup wilt beginnen.

Hoe Vind Je die Baan?
Voordat Sanne begon met zoeken, leek het onmogelijk om bij grote bedrijven binnen te komen. Ze benadrukte dat het haalbaar is als je weet wat je zoekt. Ze maakte een lijstje van bedrijven met producten die ze leuk vond en begon gericht te zoeken naar vacatures die daarbij pasten. Een goed CV is hierbij cruciaal. Het kost tijd om een goede CV te maken, maar als je eenmaal een goed basis CV hebt, kun je dat gebruiken en aanpassen voor specifieke vereisten. Door haar CV klaar te hebben kon ze meteen solliciteren bij Spotify.

Sollicitatieproces
Sanne adviseerde om meerdere interviews te hebben lopen zodat je meer opties hebt en kunt kiezen. Het sollicitatieproces verschilt per type bedrijf:

Agencies:
CV Screening: Eerste stap is de CV screening.
Gesprek: Bespreken van werkervaringen en verwachtingen.
Code of School Opdrachten: Soms wordt gevraagd om code- of schoolopdrachten.
Programmeeropdracht: Vaak een thuisopdracht.
Meeloopdag: Kijken of het klikt en of je jezelf daar ziet werken.
Big Tech:
CV Screening: Striktere CV screening door veel sollicitanten.
Recruiter Gesprek: Gesprek met een recruiter.
Live Coding Interview: Live coding sessies waar twee mensen meekijken.
Meerdere Ronden: Drie tot vier live coding interviews en een gedragsinterview over soft skills.
